<!doctype html>

<html lang="en">

<head>

  <meta charset="utf-8">

    <title>Cat's Cradle Chromatic</title>
    <meta name="description" content="Palette to Warp">
    <meta name="author" content="Cat's Cradle Textiles">
    <meta name="viewport" content="width=376, initial-scale=1">

    <link rel="icon" type="image/png" href="images/favicons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="images/favicons/favicon-16x16.png" sizes="16x16">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">

</head>


<body>
  <div id="page-title">
    <div>
      <img src="images/logo.png" height=30px >
      <span>Cat's Cradle Chromatic</span>
    </div>
  </div>

  <div id="canvas-container">
    <canvas id="canvas" height="200"></canvas>
  </div>
  <div id="warp"></div>
  <div class="shareAndImport">
    <div class="share-link">share your design:</div>
    <input id="cpysrc">
    <button class="clipboard-copy" data-clipboard-target="#cpysrc">
      <img class="btn-icon" src="assets/clippy.svg" alt="Copy to clipboard">
    </button>
  </div>
  <script src="js/clipboard.min.js"></script>
  <script src="js/warp.js"></script>
  <script src="js/draw.js"></script>
</body>
</html>
